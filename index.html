<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebar">
        <div class="dashboard">
            <img src="./media/monitor-dashboard.png">Dashboard
        </div>
        <div class="main-links">
            <div class="home"><img src="./media/home.png">Home</div>
            <div class="profile"><img src="./media/face-woman-profile.png">Profile</div>
            <div class="messages"><img src="./media/message.png">Messages</div>
            <div class="history"><img src="./media/clipboard-text-clock.png">History</div>
            <div class="tasks"><img src="./media/calendar-check.png">Tasks</div>
            <div class="community"><img src="./media/google-circles-communities.png">Community</div>
        </div>
        <div class="sec-links">
            <div class="settings"><img src="./media/cog.png">Settings</div>
            <div class="support"><img src="./media/face-agent.png">Support</div>
            <div class="privacy"><img src="./media/account-lock.png">Privacy</div>
        </div>
    </div>
    <div class="header">
        <div class="headertopLH">
            <div class="searchbar">
                <img src="./media/magnify.png">
                <input>
            </div>
        <div class="headertopRH">
            <img src="./media/bell.png">
            <img src="./media/icogperson.jpg">
            John Doe
        </div>
        <div class="headerbottom">
            <div class="headerbottomLH">
                Hello
            </div>
            <div class="headerbottomRH"></div>
        </div>
    </div>
    <div class="main-content">Main-content</div>
</body>
</html>
