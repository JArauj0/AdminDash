<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dash</title>
</head>
<body>
    <div class="sidebar">
        <div class="dashboard"><img src="./icons/view-dashboard.svg" class="hello">Dashboard</div>
        <div class="home"><img src="./icons/home.svg">Home</div>
        <div class="profile"><img src="./icons/card-account-details-outline.svg">Profile</div>
        <div class="messages"><img src="./icons/message.svg">Messages</div>
        <div class="history"><img src="./icons/history.svg">History</div>
        <div class="tasks"><img src="./icons/briefcase.svg">Tasks</div>
        <div class="communities"><img src="./icons/google-circles-communities.svg">Communities</div>
        <div class="settings"><img src="./icons/cog-outline.svg">Settings</div>

        <div class="privacy"><img src="./icons/folder-hidden.svg">Privacy</div>

    <div class="header">

                <label></label>
                <input type="text">

    </div>
